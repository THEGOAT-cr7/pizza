<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <nav class="nav">
            <div class="logo">
                <a href="#">
                    <img src="./src/images/Screenshot_4-removebg-preview (1).png" width="50px">
                </a>
                <a href="#"></a>
                    <span style="color: #000;">Pizza</span> <span class="red-word">Mario</span>
                </a>
            </div>
        </nav><hr>
        <div class="container main">
            <div class="div">
                <div class="bg">
                    <div class="main-img">
                        <img src="./src/images/hotdog.png" width="75px">
                    </div>
                    <div class="overlay">
                        <h3>Pizza</h3>
                    </div>
                </div>
                <div class="main-info">
                    <h3>Pizza</h3>
                    <p>Extra Spicy</p>
                    <p>No mayo</p>
                </div>
            </div>
            <div class="main-count">
                <i class="fa-solid fa-minus"></i>
                2
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="main-price">
                $23.99
            </div>
        </div>
    </main>
    <div class="hero" style="border-radius: 9px;">
        <div class="container apply">
            <div class="nav2">
                <p>Apply coupons</p>
            </div>
        </div><hr>
        <div class="hero-apply">
            <input type="text" placeholder="Apply your coupons here"><a href="#" class="linear-btn">Apply</a>
        </div>
    </div>
    <footer class="hero">
        <div class="container check">
            <div class="nav2">
                <p>Checkout</p>
            </div>
        </div><hr>
        <div class="numbers">
            <div class="container footer-name">
                <p class="pricen">Your cart subtotal: </p>
                <p class="pricen">Discount through applied coupons:</p> 
                <p class="pricen">Shipping fees:</p>
            </div>
            <div class="container footer-price">
                <p class="price">47.99$</p>
                <p class="price">&nbsp; 3.99$</p> 
                <p class="price">&nbsp; 4.99$</p> 
            </div>
        </div>
        <div class="container footer">
            <div class="footer-overall">
                <h1><sup>$</sup>57.99</h1>
                <a href="#" class="checkout">Checkout</a>
            </div>
        </div>
    </footer>
</body>
</html>
